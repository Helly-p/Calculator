<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div>
        <br>
        <h3>Scientific Calculator</h3>
    </div>
    <div class="calc">
        <table>
            <tr style="border-bottom: 0.1px solid rgba(255, 255, 255, 0.401);">
                <td colspan="2">
                    <img src="./img/icon 2.png" alt="" srcset="" width="28">
                    <span>Calculator</span>
                </td>
                <td colspan="2">
                </td>
                <td id="close">
                    <button>&#10006;</button>
                </td>
            </tr>
            <tr>
                <td colspan="5">
                    <input type="text" id="ans" oninput="answer(this.value)" placeholder="0" onchange="showAns()">
                    <p id="error"></p>
                </td>
            </tr>
            <tr class="first_row">
                <td>
                    <input type="button" value="DEG">
                </td>
                <td>
                    <input type="button" value="F-E">
                </td>
                <td colspan="3">
                </td>
            </tr>

            <tr class="second_row">
                <td>
                    <input type="button" value="MC" onclick="storeinMemory(this.value)">
                </td>
                <td>
                    <input type="button" value="MR" onclick="storeinMemory(this.value)">
                </td>
                <td>
                    <input type="button" value="M+" onclick="storeinMemory(this.value)">
                </td>
                <td>
                    <input type="button" value="M-" onclick="storeinMemory(this.value)">
                </td>
                <td>
                    <input type="button" value="MS" onclick="storeinMemory(this.value)">
                </td>
            </tr>

            <tr class="third_row">
                <td colspan="2">
                    <div class="dropdown">
                        <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            <img src="./img/trigo_icon.png" alt="" srcset="" width="30" /> Trigonometry
                        </button>
                        <table class="dropdown-menu">
                            <tr>
                                <td>
                                    <button onclick="putdata(this.value)" value="sin(">sin</button>
                                </td>
                                <td>
                                    <button onclick="putdata(this.value)" value="cos(">cos</button>
                                </td>
                                <td>
                                    <button onclick="putdata(this.value)" value="tan(">tan</button>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <button onclick="putdata(this.value)" value="cosec(">cosec</button>
                                </td>
                                <td>
                                    <button onclick="putdata(this.value)" value="sec(">sec</button>
                                </td>
                                <td>
                                    <button onclick="putdata(this.value)" value="cot(">cot</button>
                                </td>
                            </tr>
                        </table>
                    </div>
                </td>
                <td colspan="2" style="text-align: left;">
                    <div class="dropdown">
                        <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            <img src="./img/function_icon.png" alt="" srcset="" width="28" />&nbsp;&nbsp;&nbsp;Function
                        </button>
                        <table class="dropdown-menu function">
                            <tr>
                                <td>
                                    <button onclick="putdata(this.value)" value="floor(">⌊x⌋</button>
                                </td>
                                <td>
                                    <button onclick="putdata(this.value)" value="ceil(">⌈x⌉</button>
                                </td>
                            </tr>
                        </table>
                    </div>
                </td>
                <td>
                </td>
            </tr>

            <tr>
                <td>
                    <button value="2">2<sup>nd</sup></button>
                </td>
                <td>
                    <button value="π" onclick="putdata(this.value)">π</button>
                </td>
                <td>
                    <button value="e" onclick="putdata(this.value)">e</button>
                </td>
                <td>
                    <button onclick="clearText()">C</button>
                </td>
                <td id="delete">
                    <button value="del" onclick="deleteChar()"><img src="./img/close_icon.png" alt="" srcset=""
                            width="35" /></button>
                </td>
            </tr>
            <tr>
                <td>
                    <button value="^2" onclick="putdata(this.value)">x<sup>2</sup></button>
                </td>
                <td>
                    <button value="1/" onclick="putdata(this.value)">1/x</button>
                </td>
                <td>
                    <button value="abs(" onclick="putdata(this.value)">|x|</button>
                </td>
                <td>
                    <button value=" exp " onclick="putdata(this.value)">exp</button>
                </td>
                <td>
                    <button value=" mod " onclick="putdata(this.value)">mod</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button value="sqrt(" onclick="putdata(this.value)"><sup>2</sup>√x</button>
                </td>
                <td>
                    <button value="(" onclick="putdata(this.value)">(</button>
                </td>
                <td>
                    <button value=")" onclick="putdata(this.value)">)</button>
                </td>
                <td>
                    <button value="fact(" onclick="putdata(this.value)">n!</button>
                </td>
                <td>
                    <button value="/" onclick="putdata(this.value)">÷</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button value="^" onclick="putdata(this.value)">x<sup>y</sup></button>
                </td>
                <td class="number">
                    <input type="button" value="7" onclick="putdata(this.value)">
                </td>
                <td class="number">
                    <input type="button" value="8" onclick="putdata(this.value)">
                </td>
                <td class="number">
                    <input type="button" value="9" onclick="putdata(this.value)">
                </td>
                <td>
                    <button value="*" onclick="putdata(this.value)">×</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button value="10^" onclick="putdata(this.value)">10<sup>x</sup></button>
                </td>
                <td class="number">
                    <input type="button" value="4" onclick="putdata(this.value)">
                </td>
                <td class="number">
                    <input type="button" value="5" onclick="putdata(this.value)">
                </td>
                <td class="number">
                    <input type="button" value="6" onclick="putdata(this.value)">
                </td>
                <td>
                    <button value="-" onclick="putdata(this.value)">-</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button value="log(" onclick="putdata(this.value)">log</button>
                </td>
                <td class="number">
                    <input type="button" value="1" onclick="putdata(this.value)">
                </td>
                <td class="number">
                    <input type="button" value="2" onclick="putdata(this.value)">
                </td>
                <td class="number">
                    <input type="button" value="3" onclick="putdata(this.value)">
                </td>
                <td>
                    <button value="+" onclick="putdata(this.value)">+</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button value="ln(" onclick="putdata(this.value)">ln</button>
                </td>
                <td class="number">
                    <input type="button" value="+/-">
                </td>
                <td class="number">
                    <input type="button" value="0" onclick="putdata(this.value)">
                </td>
                <td class="number">
                    <input type="button" value="." onclick="putdata(this.value)">
                </td>
                <td id="equalsto">
                    <input type="button" value="=" onclick="showAns()">
                </td>
            </tr>
        </table>
    </div>
    <script>
        window.onload = () => {
            document.getElementById("ans").focus();
        };
    </script>

    <script src="./script.js"></script>
    <!-- Boostrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
        integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
        crossorigin="anonymous"></script>
</body>

</html>
